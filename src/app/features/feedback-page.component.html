@if (loading$ | async) {
  <div>Lade Formular...</div>
}
@if (error$ | async; as error) {
  <div>Fehler: {{ error }}</div>
}
@if (formConfig$ | async; as config) {
  @if (config) {
    <app-dynamic-form
      [config]="config"
      [form]="form"
      (formSubmit)="onFormSubmit($event)">
    </app-dynamic-form>
  }
}
